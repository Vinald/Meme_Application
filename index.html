<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme App</title>
        <link rel="icon" href="assets/red.png" type="image/x-icon" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <main>
            <section class="content">
                <h2>Output</h2>
                <div>
                    <h3>Memes</h3>
                    <div class="meme-content"></div>
                </div>
                <div>
                    <h3>Joke</h3>
                    <div class="joke-content"></div>
                </div>
                <div>
                    <h3>Quote</h3>
                    <div class="quote-content"></div>
                </div>
                <div>
                    <h3>Riddle</h3>
                    <div class="riddle-content"></div>
                </div>
            </section>

            <!-- Side bar -->
            <section class="sidebar">
                <h2>Action</h2>
                <button id="btnMeme">Show a Meme</button>
                <button id="btnJoke">Tell Me a Joke</button>
                <button id="btnQuote">Random Quote</button>
                <button id="btnRiddle">Riddle Me</button>
                <button class="reveal-btn" id="show-riddle-answer">Reveal Riddle Answer</button>

                <p class="attribution">
                    Code challenge by
                    <a
                        href="https://x.com/osamuelvinald?t=m3vjXB2CBQA5NiOcZaRC7A&s=09"
                        target="_top"
                        >vinald</a
                    >
                </p>
            </section>
        </main>

        <!-- Custom JavaScript -->
        <script src="assets/script.js"></script>
    </body>
</html>
